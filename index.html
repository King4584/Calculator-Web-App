<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Calci</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Calculator/calci.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>This is a basic calculator made using HTML ,CSS, JavaScript</h1> -->
    <p>All it takes is one click to solve your problem</p>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input id="display_screen" type="text" name="display" />
          </div>
          <div> 
            <input type="button" value="AC" style="color: rgb(144, 238, 144);" onclick="display.value=' '" />
            <input type="button" value="DE" style="color: rgb(144, 238, 144);" onclick="display.value = display.value.toString().slice(0,-1) " />
            <input type="button" value="." style="color: rgb(144, 238, 144);" onclick="display.value +='.'" />
            <input type="button" value="/" style="color: rgb(144, 238, 144);" onclick="display.value +='/'" />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value +='7'" />
            <input type="button" value="8" onclick="display.value +='8'" />
            <input type="button" value="9" onclick="display.value +='9'" />
            <input type="button" value="*" style="color: rgb(144, 238, 144);" onclick="display.value +='*'" />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value +='4'" />
            <input type="button" value="5" onclick="display.value +='5'" />
            <input type="button" value="6" onclick="display.value +='6'" />
            <input type="button" value="-" style="color: rgb(144, 238, 144);" onclick="display.value +='-'" />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value +='1'" />
            <input type="button" value="2" onclick="display.value +='2'" />
            <input type="button" value="3" onclick="display.value +='3'" />
            <input type="button" value="+" style="color: rgb(144, 238, 144);" onclick="display.value +='+'" />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value +='00'" />
            <input type="button" value="0" onclick="display.value +='0'" />
            <input id="equal" type="button" value="=" style="color: rgb(144, 238, 144);" onclick="display.value=eval(display.value)" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
